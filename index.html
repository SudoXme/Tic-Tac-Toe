<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./Tic Tac Toe icon.png">
  </head>
  <body style="font-family: system-ui; background-color: #0f172a;">
    <h1 style="display: flex; color: #38bdf8; align-items: center; justify-content: center; font-size: 60px">Tic Tac Toe</h1>

    <div class="grid" style="display: flex; align-items: center; justify-content: space-between; align-items: center;">

      <div class="left-panel" style="display: flex; margin-left: 80px;">

        <div class="active" style="font-size: 70px; color: #f43f5e; ">></div>

        <div class="player-details" style="width: 250px;">
          <div class="player-1" style="display: flex; align-items: center; justify-content: space-between; margin-top: 8px;">
            <div class="player-name-1" style="font-size: 30px; color: #e5e7eb;">Player-1</div>
            <div class="X" style="font-size: 70px; color: #38bdf8; margin-right: 6px;">X</div>
          </div>
          <div class="player-2" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="player-name-2" style="font-size: 30px; color: #94a3b8;">Player-2</div>
            <div class="O" style="font-size: 70px; color: #f43f5e;">O</div>
          </div>
        </div>

      </div>

      <div class="mid-panel" style="display: flex; margin-left: 100px;">
        <div class="first-col" style="display: inline-block; align-items: center; justify-content: center; background-color: #22d3ee; margin: 0px;">

          <div class="cell-1" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; margin-right: 4px; font-size: 20px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'  " onclick=cellClicked() onmousedown="clickedCellClass = 'cell-1'">
            <div class="X" style="font-size: 90px; margin-left: 35px; color: #38bdf8;">X</div>
          </div>

          <div class="cell-2" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; margin-right: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-2'">
            <div class="O" style="font-size: 90px; margin-left: 25px; color: #f43f5e;">O</div>
          </div>

          <div class="cell-3" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; margin-right: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-3'"></div>
        </div>

        <div class="second-col" style="display: inline-block; align-items: center; justify-content: center; background-color: #22d3ee; margin: 0px;">
          <div class="cell-4" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; margin-right: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-4'"></div>
          <div class="cell-5" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; margin-right: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-5'"></div>
          <div class="cell-6" style="background-color: #1e293b; height: 120px; width: 120px; margin-right: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-6'">
            <div class="X" style="font-size: 90px; margin-left: 35px; color: #38bdf8;">X</div>
          </div>
        </div>

        <div class="third-col" style="display: inline-block; align-items: center; justify-content: center; background-color: #22d3ee; margin: 0px;">
          <div class="cell-7" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-7'">
            <div class="O" style="font-size: 90px; margin-left: 25px; color: #f43f5e;">O</div>
          </div>
          <div class="cell-8" style="background-color: #1e293b; height: 120px; width: 120px; margin-bottom: 4px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-8'"></div>
          <div class="cell-9" style="background-color: #1e293b; height: 120px; width: 120px; border: 2px solid #475569; cursor: pointer;" onmouseenter="this.style.background='#334155'" onmouseleave="this.style.background='#1e293b'" onclick=cellClicked() onmousedown="clickedCellClass = 'cell-9'"></div>
        </div>

      </div>

      <div class="right-panel" style="display: flex; flex-direction: column; margin-right: 10px;">

        <div class="row-1" style="block">
          <h1 class="subtitle" style="font-size: 50px; color: #e5e7eb">Welcome to the game</h1>
          <div class="game-start" style="display: flex; justify-content: space-between; align-items: center;">
            <p1 style="font-size: 40px; color: #38bdf8; font-weight: bold; margin-bottom: 8px;">Start a new game</p1>

            <button class="start-button" style="background-color: #3b82f6; color: white; font-weight: bold; border: 2px solid black; font-size: 20px; padding: 12px; border-radius: 10px; cursor: pointer;" onmouseenter="this.style.background='#2563eb'" onmouseleave="this.style.background='#3b82f6'" onmousedown="this.style.background='#3b82f6'" onmouseup="this.style.background='#2563eb'" onclick=setActivePlayer()>New Game</button>

          </div>
        </div>

        <div class="result" style="display: flex; align-items: center; justify-content: center; color: #e5e7eb; font-size: 40px; font-weight: bold; margin-top: 20px;">
        </div>
      </div

    </div>
    <script>
      const pointer = document.getElementsByClassName("active")[0];
      const player1 = document.getElementsByClassName("player-name-1")[0];
      const player2 = document.getElementsByClassName("player-name-2")[0];
      const activePlayerColor = "rgb(229, 231, 235)"
      const X = `<div class="X" style="font-size: 90px; margin-left: 35px; color: #38bdf8;">X</div>`;
      const O = `<div class="O" style="font-size: 90px; margin-left: 25px; color: #f43f5e;">O</div>`;
      let clickedCellClass = '';

      const setActivePlayer = () => {

        if(player1.style.color === activePlayerColor){
          pointer.style.marginTop = "95px";
          player1.style.color = "#94a3b8";
          player2.style.color = "#e5e7eb";
        }else{
          pointer.style.marginTop = "0px";
          player2.style.color = "#94a3b8";
          player1.style.color = "#e5e7eb";
        }

      }
      
      const cellClicked = () => {
        //if( //game is started and the cell is empty both the condition should be satisfied)
        let clickedCell = document.getElementsByClassName(clickedCellClass)[0];

        let isCellEmpty = clickedCell.innerHTML === "";
        if(isCellEmpty){
          if(player1.style.color === activePlayerColor){
            clickedCell.innerHTML = X;
          }else{
            clickedCell.innerHTML = O;
          }
          setActivePlayer();
        }else{
          console.log("Cell is occupied")
        }
      }


    </script>

  </body>
</html>
